<!DOCTYPE html>
<html lang="en">
  <head>

      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    /> 
    <title>Contact Us | Mid-term Project</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="./images/circle.svg">
          </a>
          <a id="burger"role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu" id="nav-links">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">
              Home
            </a>
            <a class="navbar-item">
              Projects
            </a>
            <a class="navbar-item">
                Services
            </a>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" href="contact.html">
                  Contact Us
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <section class="contact-section">
<h1>Contact Us</h1>
<form id="form" class="contact-form" action="">
    <p class="contact-input">
        <label for="">Full Name</label>
        <input id="name" type="text" placeholder="Enter your full name" required>
    </p>
    <p class="email-input">
        <label for="">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>
    </p>
    <p class="phone-input">
        <label for="">Phone</label>
        <input id="phone" type="tel" placeholder="Enter your phone" required>
    </p>
    <p class="contact-input">
        <label for="">Message</label>
        <textarea id="message" type="text" placeholder="Write your message here..." required></textarea>
    </p>
    <input id="submit" class="button is-primary contact-input" type="submit" value="Submit">
</form>
      </section>
        <footer>
          <div class="footer-content">
            <div class="footer-left-content">
              <img src="./images/circle.svg" alt="">
              <div>2972 Westheimer Rd. Santa Ana, Illinois 85486</div>
            </div>
            <div class="footer-menu">
              <a href="">Team</a>

          </div>
        </footer>
      </section>
    </div>
    <script src="./js/contact.js"></script>
  </body>
</html>
